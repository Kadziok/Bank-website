{% extends "base.html" %}

{% block content %}
    {% if transfers %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Kwota</th>
              <th>Nazwa odbiorcy</th>
              <th>Konto odbiorcy</th>
            </tr>
          </thead>
          <tbody>
              {% for t in transfers %}
            <tr>
              <td>{{ t.sum }}</td>
              <td>{{ t.recipent_name }}</td>
              <td>{{ t.recipent_account }}</td>
            </tr>
              {% endfor %}
          </tbody>
        </table>
    </div>
    {% else %}
    <div>Brak historii przelew√≥w do pokazania</div>
    {% endif %}
{% endblock %}
